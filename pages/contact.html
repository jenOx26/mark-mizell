<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h3 class="logo">Mark Mizell - Personal Injury Lawyer</h3>
            <p><a href="../index.html">Home</p>
            <p><a href="about.html">About</a></p>
            <p><a href="links.html">Resources</a></p>
            <p><a href="blog.html">Blog</a></p>
            <p><a href="contact.html">Contact</a></p>
        </div>
        <div class="contactContent">
            <div class="form">
                <h1 id="formTitle">Contact Form</h1>
                <form action="https://formsubmit.co/jnochsner26@gmail.com" method="POST">
                    <!--Honeypot-->
                    <input type="text" name="_honey" style="display: none;">

                    <!--Disable Captcha-->
                    <input type="hidden" name="_captcha" value="false">

                    <input type="hidden" name="_next" 
                    value="https://jenox26.github.io/mark-mizell/pages/success.html">
                    
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" id="firstName" name="First&nbsp;Name" required>
                    <br><br>
                    <label for="lastName">Last Name</label>
                    <br>
                    <input type="text" id="lastName" name="Last&nbsp;Name" required>
                    <br><br>
                    <label for="phoneNum">Phone Number</label>
                    <br>
                    <input type="tel" placeholder="(800) 123-4567" id="phoneNum" 
                    name="Phone&nbsp;Number" required>
                    <br><br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="you@mail.com" id="email" name="Email" required>
                    <br><br>
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" rows="8" name="Message" required></textarea>
                    <br><br>
                    <button type="submit" class="sendBtn">Send Message</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Jen Ox 2022</p>
        </div>
    </body>
</html>
