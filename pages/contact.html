        <div class="content">
            <div class="form">
                <h1>Contact Form</h1>
                <form action="mailto:jnochsner26@gmail.com" method="post" enctype="text/plain" onsubmit="return false">

                    <br><br>
                    <span>Message</span>
                    <br>
                    <textarea id="message" rows="8"></textarea>
                    <br><br>
                    <button onclick="sendContact();">Send Message</button>

            </div>
