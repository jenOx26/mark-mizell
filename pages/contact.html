<html lang="en">

        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h3 class="logo">Mark Mizell - Personal Injury Lawyer</h3>
            <p><a href="../index.html">Home</p>

            <p><a href="contact.html">Contact</a></p>
        </div>
        <div class="contactContent">
            <div class="form">
                <h1 id="formTitle">Contact Form</h1>
                <form action="https://formsubmit.co/jnochsner26@gmail.com" method="POST" enctype="text/plain" onsubmit="return false">
                    <span>First Name</span>
                    <br>
                    <input type="text" id="firstName" required>
                    <br><br>
                    <span>Last Name</span>
                    <br>
                    <input type="text" id="lastName" required>
                    <br><br>
                    <span>Phone Number</span>
                    <br>
                    <input type="text" placeholder="(800) 123-4567" id="phoneNum" required>
                    <br><br>
                    <span>Email</span>
                    <br>
                    <input type="email" placeholder="you@mail.com" id="email" required>
                    <br><br>
                    <span>Message</span>
                    <br>
                    <textarea id="message" rows="8" required></textarea>
                    <br><br>
                    <button id="sendBtn" onclick="sendContact();">Send Message</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Jen Ox 2022</p>
        </div>
    </body>
